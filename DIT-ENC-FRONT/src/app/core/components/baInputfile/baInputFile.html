<div class="row form-horizontal">
    <div class="form-group">
        <div class="col-sm-9 fileinput fileinput-new">
            <span class="btn btn-default btn-file">
                <span><i class="fa fa-upload" style="padding-right: 15px;"></i>Seleccionar:</span>
                <input #myInputFile name="file" id="file" type="file" (change)="onChange($event)" accept="{{extensions}}" class="btn btn-default"/>
                <span style="font-weight: bold;">{{fileName}}</span>
            </span>
        </div>
    </div>
</div>
