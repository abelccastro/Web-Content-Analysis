<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12">
      <h2 class="titulo">{{titulo}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <fieldset class="form-control">
        <legend>
          Detalles
        </legend>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Titulo</label>
          <div class="col-md-9">
            <input class="form-control" type="text" [disabled]="editable.titulo" placeholder="Ingrese un titulo" [(ngModel)]="encuesta.titulo">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Descripcion</label>
          <div class="col-md-9">
            <input class=" form-control" type="text" [disabled]="editable.descripcion" placeholder="Ingrese un titulo" [(ngModel)]="encuesta.descripcion">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Tipo de encuesta</label>
            <div class="col-md-2">
              <select class="form-control">
                <option *ngFor="let tipo of tipoEncuesta" [ngValue]="tipo">{{tipo}}</option>
              </select>
            </div>
          </div>
      </fieldset>
    </div>
  </div>
</div>
<div class="container-fluid">
  <fieldset>
    <legend>Preguntas</legend>
    <div *ngFor="let pregunta of preguntas; let i = index">
      <div class="col-md-10" [ngSwitch]="pregunta.tipo">
        <div class="form-group row pregunta" *ngSwitchCase="'0'">
          <div class="col-md-12">
            <label class="col-form-label">{{i+1}}. {{pregunta.titulo}}</label>
          </div>
          <div class="col-md-12">
              <input disabled class="col-md-12 form-control" type="text" [placeholder]="pregunta.textoAyuda">
          </div>
        </div>
        <div class="form-group row" *ngSwitchCase="'1'">
          <div class="col-md-12">
            <label class="col-md-3 col-form-label">{{i+1}}. {{pregunta.titulo}}</label>
          </div>
          <div class="col-md-12" *ngFor="let opcion of pregunta.opciones">
            <div class="col-md-9">
              <div class="radio disabled">
                <label>
                  <input type="radio" [name]="opcion" disabled>{{opcion}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-unsa-xs">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <button type="button" class="btn btn-unsa-xs">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 "></div>
        <div class="col-md-2">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-unsa-xs" (click)="crearPregunta()">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
<crearPreguntaModalCmp (notify)="guardarPregunta($event)"></crearPreguntaModalCmp>
