<div bsModal #crearConfiguracionModalCmp="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form>
                <!-- HEADER -->
                <div class="modal-header">
                    <button type="button" class="close" (click)="cerrar()" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
                    <h5 class="modal-title">{{titulo}}</h5>
                </div>
                <!-- BODY -->
                <div class="modal-body">
                    <tabset #staticTabs>
                        <tab heading="Datos">
                            <div class="row">
                                <fieldset class="form-control">
                                    <legend>Datos Generales</legend>
                                    <div class="row">
                                        <div class="col-md-12 col-xs-12">
                                            <label for="encuestaNombre" class="form-label" required>Nombre de la Encuesta</label>
                                            <input type="text" class="form-control"  [(ngModel)]="configuracion.nombreEncuesta" name="configuracion.nombreEncuesta">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-xs-12">
                                            <label for="encuestaPlantilla" class="form-label" required>Plantilla de la Encuesta</label>
                                            <select name="encuestaPlantilla" class="form-control" [(ngModel)]="configuracion.plantilla" name="configuracion.plantilla">
                                                <option value="PlantillaSistemas">Plantilla sistemas</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="mytime" class="col-md-1 col-form-label">Inicio</label>
                                            <div class="col-md-3">
                                                <my-date-picker [(ngModel)]="mytime" name="mytime" (ngModelChange)="prueba($event)" ></my-date-picker>
                                            </div>
                                            <div class="col-md-1">
                                                <input type="text" [(ngModel)]="configuracion.horaInicio" name="configuracion.horaInicio" class="form-control" placeholder="hh">
                                            </div>
                                            <div class="col-md-1">
                                                <input type="text" [(ngModel)]="configuracion.minutoInicio" name="configuracion.minutoInicio" class="form-control" placeholder="mm">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="mytime" class="col-md-1 col-form-label">Fin</label>
                                            <div class="col-md-3">
                                                <my-date-picker [(ngModel)]="mytime2" name="mytime2" (ngModelChange)="prueba2($event)" ></my-date-picker>
                                            </div>
                                            <div class="col-md-1">
                                                <input type="text" [(ngModel)]="configuracion.horaFin" name="configuracion.horaFin" class="form-control" placeholder="hh">
                                            </div>
                                            <div class="col-md-1">
                                                <input type="text" [(ngModel)]="configuracion.minutoFin" name="configuracion.minutoFin" class="form-control" placeholder="mm">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </tab>
                        <tab heading="Email">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="asunto" class="col-md-2 col-form-label">Asunto</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" [(ngModel)]="configuracion.asunto" name="configuracion.asunto">
                                    </div>
                                </div>        
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="descripcion" class="col-md-2 col-form-label">Descripci√≥n</label>
                                    <div class="col-md-10">
                                        <textarea name="descripcion" cols="30" rows="10" [(ngModel)]="configuracion.descripcion" name="configuracion.descripcion" class="form-control"></textarea>
                                    </div>
                                </div>        
                            </div>
                            
                        </tab>
                    </tabset>
                </div>
                
                <!-- FOOTER -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-dunsa" (click)="cerrar()" >Cancelar</button>
					<button type="submit" class="btn btn-aunsa" (click)="guardarConfiguracion()">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
