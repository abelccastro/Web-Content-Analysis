<div class="modal fade" bsModal #publicarEncuestaModalCmp="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="form" novalidate>
                <!-- cabecera -->
                <div class="modal-header">
                    <button type="button" class="close" (click)="cerrar()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">{{titulo}}</h5>
                </div>
                <!-- Cuerpo -->
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Modo de publicaci√≥n</label>
                        <div class="col-md-8">
                            <span class="form-check ">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" (click)="iniciarAlPublicar()">
                                        Iniciar Encuesta al publicar
                                </label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fechaInicial" class="col-md-3 col-form-label">Fecha de Inicio</label>
                        <div class="col-md-4 ">
                            <my-date-picker  [options]="myDatePickerOptions" name="fechaInicial"  [disabled]="deshabilitarFechaInicial" formControlName="fechaInicial" [selDate]="selDate"></my-date-picker>
                        </div>
                        <div class="form-inline">
                            <span [ngClass]="{'has-danger': !form.controls.horaInicial.valid && !form.controls.horaInicial.pristine}">
                                <input maxlength="2" type="text" class="timer form-control" name="horaInicial"  formControlName="horaInicial" [attr.disabled]="deshabilitarFechaInicial?'':null"  >  hh
                            </span>
                            <span  [ngClass]="{'has-danger': !form.controls.minutoInicial.valid && !form.controls.minutoInicial.pristine}">
                                <input maxlength="2" type="text" class="timer form-control" name="minutoInicial"  formControlName="minutoInicial" [attr.disabled]="deshabilitarFechaInicial?'':null" > mm    
                            </span>   
                        </div>        
                    </div>
                  
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="fechaFinal" class="col-form-label">Fecha de Fin</label>
                        </div>
                        <div class="col-md-4 ">
                            <my-date-picker  [options]="myDatePickerOptions" name="fechaFinal"   formControlName="fechaFinal"></my-date-picker>
                        </div>
                        <div class="form-inline">
                            <span [ngClass]="{'has-danger': !form.controls.horaFinal.valid && !form.controls.horaFinal.pristine}">
                                <input maxlength="2" type="text" class="timer form-control" name="horaFinal"  formControlName="horaFinal" [attr.disabled]="deshabilitarFechaFinal?'':null" >  hh
                            </span>
                            <span  [ngClass]="{'has-danger': !form.controls.minutoFinal.valid && !form.controls.minutoFinal.pristine}">
                                <input maxlength="2" type="text" class="timer form-control" name="minutoFinal"  formControlName="minutoFinal" [attr.disabled]="deshabilitarFechaFinal?'':null"> mm    
                            </span>   
                        </div>        
                    </div>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dunsa" (click)="cerrar()">Cancelar</button>
                    <button type="submit" class="btn btn-aunsa" [disabled]="!form.valid" (click)="publicarEncuesta()">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
