<div bsModal #buscarUsuariosModalCmp="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                <!-- HEADER -->
                <div class="modal-header">
                    <button type="button" class="close" (click)="cerrar()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">{{titulo}}</h5>
                </div>
                <!-- BODY -->
                <div class="modal-body">            
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-md-3 col-form-label">Seleccione Usuario</label>
                            <div class="col-md-9">
                                <select class="form-control" id="tipo" name="tipoUsuario" formControlName="tipo" [(ngModel)]="tipoUsuario" (click)="prueba()">
                                    <option value="estudiante">Estudiante</option>
                                    <option value="docente">Docente</option>
                                    <option value="personalAdministrativo">Personal Administrativo</option>
                                    <option value="usuarioExterno">Usuario Externo</option>
                                </select>
                            </div>
                        </div>
                    </div>                                    
                    <div [ngSwitch]="tipoUsuario">
                        <fieldset class="form-control" *ngSwitchCase="'estudiante'">
                            <legend>Buscar Estudiante</legend>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label class="col-md-3 col-form-label">Escuela Profesional</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="tipoEntrada" name="tipoEntrada">
                                            <option value="1">Escuela de Ingeniería de Sistemas</option>
                                            <option value="0">Física</option>
                                            <option value="0">Administración</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label class="col-md-3 col-form-label">Semestre</label>
                                    <div class="col-md-3">
                                        <select class="form-control" id="tipoEntrada" name="tipoEntrada">
                                            <option value="1">2017-I</option>
                                            <option value="0">2017-II</option>
                                            <option value="0">2017-V</option>
                                        </select>
                                    </div>
                                    <label class="col-md-3 col-form-label">Curso</label>
                                    <div class="col-md-3">
                                        <select class="form-control" id="tipoEntrada" name="tipoEntrada">
                                            <option value="1">CCV LAB A</option>
                                            <option value="0">CCV LAB B</option>
                                            <option value="0">CCV A</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-control" *ngSwitchCase="'docente'">
                            <legend>Buscar Docente</legend>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label class="col-md-3 col-form-label">Departamento Académico</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="tipoEntrada" name="tipoEntrada">
                                            <option value="1">Matemáticas</option>
                                            <option value="0">PRoducción y Servicios</option>                                    
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label class="col-md-3 col-form-label">Profesor</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="tipoEntrada" name="tipoEntrada">
                                            <option value="1">Profesor Nombre 1</option>
                                            <option value="0">Profesor Nombre 2</option>                                    
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>                            
                        <fieldset class="form-control" *ngSwitchCase="'usuarioExterno'">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="nombreCompleto" class="col-md-3 col-form-label">Nombre y Apellidos</label>
                                    <div class="col-md-9">
                                        <input type="text" id="nombreCompleto" class="form-control" name="nombreCompleto" formControlName="nombreCompleto">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label for="email" class="col-md-3 col-form-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="text" id="email" class="form-control" name="email" formControlName="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="cargo" class="col-md-3 col-form-label">Cargo</label>
                                    <div class="col-md-9">
                                        <select id="cargo" class="form-control" name="cargo" formControlName="cargo">
                                            <option value="alumno">Alumno</option>
                                            <option value="docente">Docente</option>
                                            <option value="usuarioExterno">Usuario Externo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!-- FOOTER -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-dunsa" (click)="cerrar()">Cancelar</button>
                    <button type="submit" class="btn btn-aunsa" [disabled]="!form.valid" (click)="guardarUsuarios()">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
