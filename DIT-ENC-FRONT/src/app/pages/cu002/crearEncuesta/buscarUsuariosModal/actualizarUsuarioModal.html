<div bsModal #actualizarUsuarioModalCmp="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form [formGroup]="formActualizarUsuario" (ngSubmit)="onSubmit()" novalidate>
            
             <div class="modal-header">
                <button type="button" class="close" (click)="cerrar()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">{{titulo}}</h5>
            </div>
            
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="nombreCompleto" class="col-md-3 col-form-label">Nombre y Apellidos</label>
                        <div class="col-md-9">
                            <input type="text" id="nombreCompleto" class="form-control" name="nombreCompleto" formControlName="nombreCompleto">
                        </div>
                        <div class="col-md-12 col-xs-12" *ngIf="appControlsForm.validControls.nombreCompleto" class="valid valid-danger col-md-12">
                            {{appControlsForm.validControls.nombreCompleto}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="email" class="col-md-3 col-form-label">Email</label>
                            <div class="col-md-9">                              
                                <input type="text" id="email" class="form-control" name="email" formControlName="email">                                
                            </div>
                            <div class="col-md-12 col-xs-12" *ngIf="appControlsForm.validControls.email" class="valid valid-danger col-md-12">
                                {{appControlsForm.validControls.email}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="cargo" class="col-md-3 col-form-label">Cargo</label>
                        <div class="col-md-9">
                            <select id="cargo" class="form-control" name="cargo" formControlName="cargo">
                                <option value="alumno">Alumno</option>
                                <option value="docente">Docente</option>
                                <option value="usuarioExterno">Usuario Externo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-dunsa" (click)="cerrar()">Cancelar</button>
                <button type="submit" class="btn btn-aunsa" [disabled]="!formActualizarUsuario.valid" (click)="actualizarUsuario()">Aceptar</button>
            </div> 
        </form>
    </div>
</div>
</div>
