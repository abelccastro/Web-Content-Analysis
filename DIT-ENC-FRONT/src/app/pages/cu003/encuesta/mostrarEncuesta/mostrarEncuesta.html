<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12">
            <h2 class="titulo">{{titulo}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <fieldset class="form-control">
                <legend *ngIf="dtoConsultarProgramacionEvaluacion.idTipoProgramacion != 2">Detalle</legend>
                <div class="row" >
                    <label class="col-md-6 col-form-label">
                        <em>{{dtoConsultarProgramacionEvaluacion.descripcionProgramacion}}</em></label>
                </div>
                
                <div class="row" *ngIf="dtoConsultarProgramacionEvaluacion.idTipoProgramacion != 2">
                    <label class="col-md-6 col-form-label">
                        <strong>Escuela: </strong>{{dtoConsultarProgramacionEvaluacion.nombreEscuela}}</label>
                    <label class="col-md-6 col-form-label">
                        <strong>Docente: </strong>{{dtoConsultarProgramacionEvaluacion.nombreDocente}} {{dtoConsultarProgramacionEvaluacion.apellidoPaternoDocente}}
                        {{dtoConsultarProgramacionEvaluacion.apellidoMaternoDocente}}</label>
                </div>
                <div class="row">
                    <label class="col-md-6 col-form-label">
                        <strong *ngIf="dtoConsultarProgramacionEvaluacion.idTipoProgramacion != 2">Selector: </strong>{{dtoConsultarProgramacionEvaluacion.descripcion}}</label>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="container-fluid">
    <form [formGroup]="form" novalidate>
        <fieldset>
            <legend>Preguntas</legend>
            <div class="row">
                <div class="obl"><label class="col-md-12 col-form-label"><em><b>Todos los preguntas son obligatorias</b></em></label></div>
            </div>
            <div class="row">
                <div class="col-md-12"  *ngFor="let pregunta of preguntas; let i = index">
                    <div class="card">
                        <div class="card-header text-white" style="background-color : rgba(106, 38, 51, 0.7); color: #fff !important;">
                            {{i+1}}. {{pregunta.enunciado}}
                        </div>
                        <div class="card-block">
                            <blockquote class="card-blockquote">
                                <div class="col-md-12" [ngSwitch]="pregunta.idTipoPregunta">
                                    <div class="col-md-9" *ngSwitchCase="'1'">
                                        <div class="radio disabled" *ngFor="let opcion of pregunta.opciones">
                                            <label>
                                                <input type="radio" [formControlName]="pregunta.id" 
                                                [name]="pregunta.id"  [value]="opcion.id" 
                                                (change)="establecerRespuestaSimple(pregunta, opcion.id)">{{opcion.valor}}</label>
                                        </div>
                                    </div>
                                    <div class="col-md-9" *ngSwitchCase="'2'">
                                        <div class="radio disabled" *ngFor="let opcion of pregunta.opciones">
                                            <label>
                                                <input type="checkbox" [formControlName]="pregunta.id" [(ngModel)]="opcion.checked"
                                                (change)="establecerRespuestaMultiple(pregunta)">{{opcion.valor}}</label>
                                        </div>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
