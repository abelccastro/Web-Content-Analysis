<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12">
            <h2 class="titulo">{{titulo}}</h2>
        </div>
    </div>
    <form [formGroup]="form" novalidate>
        <div class="row">
            <div class="col-md-12">
                <fieldset class="form-control">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Tipo</label>
                        <div class="col-md-10">
                            <select [(ngModel)]="tipoProgramacionSelected" class="form-control"  formControlName="tipo" (ngModelChange)="verResultado($event)">
                                <option *ngFor="let tipo of tipoProgramacion" [ngValue]="tipo.id">{{tipo.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
    <ng-container ver-resultado></ng-container>
</div>
