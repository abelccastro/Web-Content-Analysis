<div class="row">
    <div class="col-md-12">
        <fieldset class="form-control">
            <legend>Ver Resultados</legend>
            <div class="form-group row">
                <div class="col-md-6">
                    <label class="col-md-3 col-form-label">Programación: </label>
                    <div class="col-md-9">
                        <input class="col-md-12 form-control" type="text" placeholder="Ingrese una programación" [(ngModel)]="dtoListarResultadoProgramacionEvaluacion.nombreProgramacion">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-3 col-form-label">Agrupador: </label>
                    <div class="col-md-9">
                        <input class="col-md-12 form-control" type="text" placeholder="Ingrese un agrupador" [(ngModel)]="dtoListarResultadoProgramacionEvaluacion.agrupador">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label class="col-md-3 col-form-label">Docente: </label>
                    <div class="col-md-9">
                        <input class="col-md-12 form-control" type="text" placeholder="Ingrese nombre del docente" [(ngModel)]="dtoListarResultadoProgramacionEvaluacion.nombreDocente">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-3 col-form-label">Escuela: </label>
                    <div class="col-md-9">
                        <input class="col-md-12 form-control" type="text" placeholder="Ingrese una escuela" [(ngModel)]="dtoListarResultadoProgramacionEvaluacion.escuela">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3 offset-md-9">
                    <button type="button" class="btn btn-primary" (click)="listarResultadoPorProgramacionEvaluacion()">
                        <i class="fa fa-search" aria-hidden="true"></i> Filtrar</button>
                    <!--<button type="button"   (click)="true"> <i class="fa fa-file-excel-o" aria-hidden="true"></i> </button>-->
                    <button type="button" (click)="generarReporteProgramacionEvaluacion()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12">
        <ng2-smart-table class="table-unsa table-responsive table-center" [settings]="settings" [source]="source"></ng2-smart-table>
    </div>
</div>
