<div bsModal #winPeAnular="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">{{title}}</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="ex-text-input" class="col-sm-12 col-form-label">{{message}}</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dunsa" (click)="no()">Cancelar</button>
                    <button type="submit" class="btn btn-aunsa" (click)="yes()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
