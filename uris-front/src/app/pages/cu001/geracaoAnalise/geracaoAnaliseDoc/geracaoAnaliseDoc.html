<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12">
            <h2 class="titulo">{{titulo}}</h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <fieldset class="form-control">
                <legend>Buscar plantilla</legend>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="col-md-3 col-form-label">Nombre</label>
                        <div class="col-md-9">
                            <input class="col-md-12 form-control" type="text" placeholder="Ingrese un nombre" [(ngModel)]="dtoListarEncuestaPlantilla.nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 col-form-label">Descripción</label>
                        <div class="col-md-9">
                            <input class="col-md-12 form-control" type="text" placeholder="Ingrese una descripción" [(ngModel)]="dtoListarEncuestaPlantilla.descripcion">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2 offset-md-10" >
                        <button type="button" class="btn btn-primary" (click)="listarEncuestaPlantilla()"><i class="fa fa-search" aria-hidden="true" ></i> Filtrar</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-unsa-nuevo pull-right" (click)="generarPlantilla()">
                <i class="fa fa-plus" aria-hidden="true"></i> Nuevo </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12">
        </div>
    </div>
</div>

<baConfirmDialogCmp></baConfirmDialogCmp>
